<header>
  <h1>{{currentUser.name}} ended the Bid.</h1>
  <a href='#'(click)='logOut()'>Logout</a>
</header>
<main>
  <h4>Highest Bidder per Product</h4>
  <div id=bidContainer>
    <div class="product">
      <div class="productBox">
        <p>{{products[0].name}}</p>
        <img [src]='products[0].img' alt="NO PICTURE AVAILABLE">
      </div>
      <label>Winner:</label>
      <div class="currentBids">
        <div *ngFor='let bid of products[0].bids'>
          <p *ngIf='bid._user !== undefined'>{{bid._user.name}} : ${{bid.amount}}</p>
        </div>
      </div>
    </div>
    <div class="product">
      <div class="productBox">
        <p>{{products[1].name}}</p>
        <img [src]='products[1].img' alt="NO PICTURE AVAILABLE">
      </div>
      <label>Winner:</label>
      <div class="currentBids">
        <div *ngFor='let bid of products[1].bids'>
          <p *ngIf='bid._user !== undefined'>{{bid._user.name}} : ${{bid.amount}}</p>
        </div>
      </div>
    </div>
    <div class="product">
      <div class="productBox">
        <p>{{products[2].name}}</p>
        <img [src]='products[2].img' alt="NO PICTURE AVAILABLE">
      </div>
      <label>Winner:</label>
      <div class="currentBids">
        <div *ngFor='let bid of products[2].bids'>
          <p *ngIf='bid._user !== undefined'>{{bid._user.name}} : ${{bid.amount}}</p>
        </div>
      </div>
    </div>
  </div>
</main>
<button (click) = "reset()">Start Bid</button>
